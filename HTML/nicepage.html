<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nice Page</title>
    <link rel="stylesheet" href="CSS/nicepage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav1">
      <!-- Desktop Device -->
      <div class="nicepage-icon">
        <img src="/IMAGES/logo-n.png" alt="" />
      </div>
      <div class="icons">
        <img src="/IMAGES/image.png" alt="" />
        <img src="/IMAGES/image copy.png" alt="" />
        <img src="/IMAGES/image copy 2.png" alt="" />
        <img src="/IMAGES/image copy 3.png" alt="" />
        <img src="/IMAGES/image copy 4.png" alt="" />
      </div>
      <div class="cancel">
        <img src="/IMAGES/image copy 6.png" alt="" />
      </div>

      <!-- Mobile Device -->
      <div class="nav2">
        <div class="nicepage">
          <img src="/IMAGES/logo-n.png" alt="" />
        </div>
        <div class="cancel1">
          <img src="/IMAGES/image copy 6.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <!-- Desktop Device -->
      <div class="main1">
        <div class="logo-img">
          <img src="/IMAGES/default-logo.png.png" alt="" />
        </div>
        <div class="list">
          <ul>
            <li>Robotic Future</li>
            <li>Page 1</li>
            <li>Page 2</li>
            <li>Page 3</li>
            <li>Page 4</li>
          </ul>
        </div>
      </div>
      <!-- Mobile Device -->
      <div class="main2">
        <img src="/IMAGES/menu-line.svg" alt="" />
        <img src="/IMAGES/default-logo.png.png" alt="" />
      </div>
    </main>
    <section class="humans">
      <div>
          <img src="/IMAGES/robotgradientintro2.jpg.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
